name: github pages

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: npm ci
      - run: npm run build

      - name: Deploy cool-fe.github.io/main
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          EXTERNAL_REPOSITORY: cool-fe.github.io
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: docs/.vuepress/dist
        with:
          emptyCommits: false
